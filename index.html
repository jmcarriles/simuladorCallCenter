<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
    </head>

    <body>
        <div class="container">
            <div class="row row-cols-2">
                <div class="col">
                    <div class="card radius-10 border-start border-0">
                        <button type="button" class="btn btn-primary" id="btnCalcularLlamadas">Calcular
                            llamadas</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row row-cols-1">
                    <div class="col">
                        <div class="card radius-10 border-start border-0 border-3 border-info">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div>
                                        <p class="mb-0 text-secondary">Total de llamadas</p>
                                        <h4 class="my-1 text-info" id="totalCalls"></h4>
                                        <p class="mb-0 font-13"></p>
                                    </div>
                                    <div class="widgets-icons-2 rounded-circle bg-gradient-scooter text-white ms-auto">
                                        <i class="fa-regular fa-phone"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card radius-10 border-start border-0 border-3 border-danger">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div>
                                        <p class="mb-0 text-secondary">Llamadas Perdidas</p>
                                        <h4 class="my-1 text-danger" id="lostCalls"></h4>
                                        <p class="mb-0 font-13" id="avgLostCalls"></p>
                                    </div>
                                    <div class="widgets-icons-2 rounded-circle bg-gradient-bloody text-white ms-auto"><i
                                            class="fa fa-dollar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card radius-10 border-start border-0 border-3 border-success">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div>
                                        <p class="mb-0 text-secondary">Llamadas Atendidas</p>
                                        <h4 class="my-1 text-success" id="answeredCalls"></h4>
                                        <p class="mb-0 font-13" id="avgAnsweredCalls"></p>
                                    </div>
                                    <div
                                        class="widgets-icons-2 rounded-circle bg-gradient-ohhappiness text-white ms-auto">
                                        <i class="fa fa-bar-chart"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card radius-10 border-start border-0 border-3 border-warning">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div>
                                        <p class="mb-0 text-secondary">Llamadas en cola</p>
                                        <h4 class="my-1 text-warning" id="queuedCalls"></h4>
                                        <p class="mb-0 font-13" id="timeWait"></p>
                                    </div>
                                    <div class="widgets-icons-2 rounded-circle bg-gradient-blooker text-white ms-auto">
                                        <i class="fa fa-users"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row row-cols-2">
                    <div class="col">
                        <div class="card radius-10 border-start border-0">
                            <button type="button" class="btn btn-primary" id="btnAgregarAgente">Agregar
                                Agente</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card radius-10 border-start border-0">
                            <button type="button" class="btn btn-primary" id="btnEncontrarAgente">Consultar
                                nombre de agente por legajo</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card radius-10 border-start border-0">
                            <button type="button" class="btn btn-primary" id="btnDepartamento">Modificar o agregar
                                departamento</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card radius-10 border-start border-0">
                            <button type="button" class="btn btn-primary" id="btnMostrarAgentes"'>Mostrar lista de Agentes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="lista-agentes" class="container-fluid align-items-center">
            </div>
        <div class="container">
            <table class="table">
                <thead>
                   <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Llamadas Atendidas</th>
                    <th scope="col">Llamadas Perdidas</th>
                    <th scope="col">Llamadas en Cola</th>
                  </tr>
                </thead>
                <tbody id="tablaColas">
                
                  </tbody>
        </div>
                    
    </body>

</html>
